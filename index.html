<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <p id="demo" class="demo"></p>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input class="first_row" type="button" value="AC" onclick="display.value =' '">
                    <input class="first_row" type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input class="first_row" type="button" value="." onclick="display.value +='.'">
                    <input class="first_row" type="button" value="/" onclick="display.value +='/'">
                </div>
                <div>
                    <input class="Hover" type="button" value="7" onclick="display.value +='7'">
                    <input class="Hover" type="button" value="8" onclick="display.value +='8'">
                    <input class="Hover" type="button" value="9" onclick="display.value +='9'">
                    <input type="button" value="*" onclick="display.value +='*'" class="first_row">
                </div>
                <div>
                    <input class="Hover" type="button" value="4" onclick="display.value +='4'">
                    <input class="Hover" type="button" value="5" onclick="display.value +='5'">
                    <input class="Hover" type="button" value="6" onclick="display.value +='6'">
                    <input type="button" value="-" onclick="display.value +='-'" class="first_row">
                </div>
                <div>
                    <input class="Hover" type="button" value="1" onclick="display.value +='1'">
                    <input class="Hover" type="button" value="2" onclick="display.value +='2'">
                    <input class="Hover" type="button" value="3" onclick="display.value +='3'">
                    <input type="button" value="+" onclick="display.value +='+'" class="first_row">
                </div>
                <div>
                    <input class="Hover" type="button" value="00" onclick="display.value +='00'">
                    <input class="Hover" type="button" value="0" onclick="display.value +='0'">
                    <input class="equal first_row" type="button" value="=" onclick="display.value=eval(display.value)">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
